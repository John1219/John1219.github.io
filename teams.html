<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynasty FFL Teams</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1, h2 { color: #2c3e50; }
        nav { margin-bottom: 2em; }
        nav a { margin-right: 1em; text-decoration: none; color: #2980b9; }
        nav a:hover { text-decoration: underline; }
        .team-list { display: flex; flex-wrap: wrap; gap: 2em; }
        .team-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1em 2em;
            background: #fafafa;
            min-width: 220px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .team-number {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 0.75em;
            color: #888;
            font-weight: bold;
            min-width: unset;
            margin-right: 0;
            text-align: left;
            z-index: 2;
            background: #fafafa;
            padding: 0 4px;
            border-radius: 4px;
        }
        .team-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .team-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5em;
        }
        .team-card h3 { margin-top: 0.5em; margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <h1>Dynasty FFL Teams</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#rosters">Rosters</a>
        <a href="schedule.html">Schedule</a>
        <a href="teams.html">Teams</a>
    </nav>
    <div class="team-list" id="team-list">
        <!-- Teams will be loaded here -->
    </div>
    <script>
        const teamsCsvPath = '../data/Dynasty League Data - Teams.csv';
        const ownersCsvPath = '../data/Dynasty League Data - Owners.csv';

        // Get the latest team info for each team number
        function getLatestTeams(data) {
            const latest = {};
            data.forEach(row => {
                const year = parseInt(row[0]);
                const teamNum = row[1];
                if (!latest[teamNum] || year > parseInt(latest[teamNum][0])) {
                    latest[teamNum] = row;
                }
            });
            return Object.values(latest).sort((a, b) => parseInt(a[1]) - parseInt(b[1]));
        }

        // Get the current owner for each team number (latest year)
        function getCurrentOwners(owners) {
            const current = {};
            owners.forEach(row => {
                const year = parseInt(row[0]);
                const teamNum = row[1];
                if (!current[teamNum] || year > current[teamNum].year) {
                    current[teamNum] = { year, owner: row[2] };
                }
            });
            Object.keys(current).forEach(teamNum => {
                current[teamNum] = current[teamNum].owner;
            });
            return current;
        }

        // Render the team cards with current owner
        function renderTeams(teams, currentOwners) {
            const container = document.getElementById('team-list');
            container.innerHTML = '';
            teams.forEach(team => {
                // team: [Year, Team, Name, LogoURL]
                const teamNum = team[1];
                const owner = currentOwners[teamNum] || 'Unknown';
                const card = document.createElement('div');
                card.className = 'team-card';
                card.innerHTML = `
                    <a href="team-history.html?team=${teamNum}" style="text-decoration:none;color:inherit;display:block;">
                        <div class="team-number">#${teamNum}</div>
                        <div class="team-card-content">
                            <img src="${team[3] || ''}" alt="${team[2]} logo" onerror="this.style.display='none'">
                            <h3>${team[2]}</h3>
                            <ul style="list-style:none;padding:0;">
                                <li><strong>Current Owner:</strong> ${owner}</li>
                            </ul>
                        </div>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        // Load both CSVs and render
        Promise.all([
            fetch(teamsCsvPath).then(r => r.text()),
            fetch(ownersCsvPath).then(r => r.text())
        ]).then(([teamsCsv, ownersCsv]) => {
            Papa.parse(teamsCsv, {
                header: false,
                skipEmptyLines: true,
                complete: function(teamsResults) {
                    Papa.parse(ownersCsv, {
                        header: false,
                        skipEmptyLines: true,
                        complete: function(ownersResults) {
                            const teamsData = teamsResults.data.filter(row =>
                                row[0] && !row[0].startsWith('//') && row[0] !== 'Year'
                            );
                            const ownersData = ownersResults.data.filter(row =>
                                row[0] && !row[0].startsWith('//') && row[0] !== 'Year'
                            );
                            const latestTeams = getLatestTeams(teamsData);
                            const currentOwners = getCurrentOwners(ownersData);
                            renderTeams(latestTeams, currentOwners);
                        }
                    });
                }
            });
        }).catch(err => {
            document.getElementById('team-list').innerText = 'Failed to load teams data.';
        });
    </script>
</body>
</html>
